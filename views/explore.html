<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A cool thing made with Glitch">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cookie" />

  <title>Explorify - Explore new tracks and generate new playlists</title>

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/app.css">
  <link rel="stylesheet" href="/songlist.css">
  <link rel="stylesheet" href="/navbar.css">
</head>

<body>
  <div class="app-container">

    <!-- Sidebar Nav -->
    <div class="sidenav">
      <div class="app-icon" style='background-image: url("/logo.png");'></div>
      <a href="/about" class="app-nav__link" id='about'>
        <div class="nav__icon">
          <i class="fas fa-home fa-2x"></i>
        </div>
        <span class="nav__text">About</span>
      </a>
      <a href="/explore" class="app-nav__link current" id='explore'>
        <div class="nav__icon">
          <i class="fas fa-search fa-2x"></i>
        </div>
        <span class="nav__text">Explore</span>
      </a>
    </div>

    <!-- main app -->
    <div class="app">
      <div class="content-container">
        <div class="app-image" style='background-image: url("/background.jpg");'>
          <h2 class="image-title">Discover new tracks <br />tailored to your own tastes</h2>
        </div>
        <div class="app-header-container" id='app-description'>
          <span class="header-text">
            Select any songs that catch your attention, and we'll create playlists based on your choices.
            <br /> Let's start from some of your favourites!
          </span>
        </div>
        <div class="song-list" id="show_top_tracks"></div>
      </div>
      <div class='right-container'>
        <div class="config-container">
          <div class="config-box">
            <span class="config-box__label">Number of tracks</span>
            <select name='track-number' id='numbers'>
              <option value='10'>10</option>
              <option value='20'>20</option>
              <option value='30' selected="selected">30</option>
              <option value='40'>40</option>
              <option value='50'>50</option>
            </select>
          </div>
          <div class="playlist-name-container">
            Playlist name:
            <input id='name-input' type="text" class="name-input" value='Explorify Mix' spellcheck="false">
          </div>
          <div class="playlist-option"> 
            <input type="checkbox" id="playlist-option">
            <label for="playlist-option" >Include selected songs in playlist</label>
          </div>
          <button id='save_button' class="save-button">Save playlist to Spotify</button>
        </div>
        <!-- Selection Box -->
        <div class="selection-box-container">
          <div class="selection-title">Selected songs</div>
          <div class="selection-totalSelected" id="total-selected">Number of songs selected: 0/12</div>
          <div class="selected-tracks-container"></div>
          <div class="searchbutton-container">
            <button class="searchbutton get-rec" id='explore-button'>
              <body>Explore</body>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/app.js" defer></script>
  <script src="/navbar.js" defer></script>
</body>

</html>
