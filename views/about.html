<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A cool thing made with Glitch">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cookie" />

  <title>Explorify - Explore new tracks and generate new playlists</title>

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/navbar.css">
</head>

<body>
  <div class="app-container">

    <!-- Sidebar Nav -->
    <div class="sidenav">
      <div class="app-icon" style='background-image: url("/logo.png");'></div>
      <a href="/about" class="app-nav__link current" id='about'>
        <div class="nav__icon">
          <i class="fas fa-home fa-2x"></i>
        </div>
        <span class="nav__text">About</span>
      </a>
      <a href="/explore" class="app-nav__link" id='explore'>
        <div class="nav__icon">
          <i class="fas fa-search fa-2x"></i>
        </div>
        <span class="nav__text">Explore</span>
      </a>
    </div>
  </div>

  <script src="/navbar.js" defer></script>
</body>

</html>
